<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
        }

        a {
            color: #61dafb;
            text-decoration: none;
            font-size: 1.5em;
            margin: 10px 0;
            transition: color 0.3s;
        }

        a:hover {
            color: #21a1f1;
        }

        .links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Willkommen im Linux Style</h1>
    <div class="links">
        <a href="https://www.amazon.de" target="_blank">Amazon.de</a>
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.deskmodder.de" target="_blank">Deskmodder</a>
        <a href="https://distrowatch.com" target="_blank">Distrowatch</a>
        <a href="https://archlinux.org" target="_blank">Archlinux</a>
        <a href="https://archlinux.org/packages/" target="_blank">Archlinux Packages</a>
        <a href="https://drive.google.com" target="_blank">Google Drive</a>
        <a href="https://github.com" target="_blank">Github</a>
        <a href="https://proton.me/mail" target="_blank">Proton Mail</a>
    </div>
    <footer>
        &copy; 2023 Deine Startseite im Linux Style
    </footer>
